<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema e-carnet</title>
        <link rel="icon" href="../imagenes/Sena.png">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
    
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
<body>
	<div class="contenedor">
        <header>
			<div class="logo">
				<img src="../imagenes/logo.png" alt="">
			</div>
			<nav class="menu" style="width: 48%;">
				<a href="../index.html">Inicio</a>
				<a href="Templates/login.html">Registro</a>
				<a href="#">Invitado</a>
			</nav>
		</header>
		<section class="main">
            <br>
			<article>
				<div class="titulo">
					<h1>Bienvenidos al portal e-carnet</h1>
				</div>
			</article>
			<article>
				<div class="card">
					<div class="card-body">
                        <img src="../imagenes/login.jpg" alt=""> 
                        <div class="mb-3">
                            <br>
                            <label for="">Usuario: </label>
                            <input type="email" class="form-control" id="Inputcedula" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="">Contraseña: </label>
                            <input type="password" class="form-control" id="Inputpass" placeholder="Ingrese clave">
                        </div>
                        <div class="d-grid gap-2">
                            <input type="button" id="loginbtn" value="Iniciar Sesión" onclick="LoginInit()" class="btn btn-primary">
                            <input type="button" id="atrasbtn" value="Atras" class="btn btn-secundary">
                          </div>
                        <br>
					</div>
                </div>
			</article>
			<article>
				<div class="card" id="tabla">
					
				</div>
			</article>
		</section>
		<footer>
			<div class="autor">
				<p>Creado por Julian Ramírez </p>
			</div>
			<div class="redes-sociales">
				<a href="#">Facebook</a>
				<a href="#">Twitter</a>
			</div>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script type="module" src="../js/login.js"></script>
</body>
</html>
